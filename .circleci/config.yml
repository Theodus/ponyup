version: 2.1

orbs:
  zulip: ponylang/zulip@1

jobs:
  x86-64-unknown-linux-nightly:
    docker:
      - image: ponylang/ponyup:nightly-builder
    steps:
      - checkout
      - run: bash .ci-scripts/x86-64-unknown-linux-nightly.bash ${CLOUDSMITH_API_KEY}
      - zulip/status

  shellcheck-init-script:
    docker:
      - image: ponylang/ponyc-ci:shellcheck
    steps:
      - checkout
      - run: shellcheck ponyup-init.sh
      - zulip/status:
          fail_only: true

  vs-ponyc-release:
    docker:
      - image: ponylang/ponyc:release
    steps:
      - checkout
      - run: .ci-scripts/install-openssl.sh
      - run: make test
      - run: .ci-scripts/test-ponyup-ponyc.sh
      - zulip/status:
          fail_only: true

  vs-ponyc-master:
    docker:
      - image: ponylang/ponyc:latest
    steps:
      - checkout
      - run: .ci-scripts/install-openssl.sh
      - run: make test
      - zulip/status:
          fail_only: true

  verify-changelog:
    docker:
      - image: ponylang/changelog-tool:release
    steps:
      - checkout
      - run: changelog-tool verify
      - zulip/status:
          fail_only: true

  update-nightly-builder-image:
    docker:
      - image: ponylang/ponyc-ci:docker-builder
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build nightly-builder Docker image
          command: docker build -t ponylang/ponyup:nightly-builder .ci-dockerfiles/nightly-builder
      - run:
          name: Publish nightly-builder to DockerHub
          command: |
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
            docker push ponylang/ponyup:nightly-builder
      - zulip/status

workflows:
  version: 2
  every-commit:
    jobs:
      - shellcheck-init-script:
          context: org-global
      - verify-changelog:
          context: org-global
      - vs-ponyc-release:
          context: org-global

  daily-check-for-breakage:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: master
    jobs:
      - vs-ponyc-master:
          context: org-global

  create-and-upload-nightly-release:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: master
    jobs:
      - x86-64-unknown-linux-nightly:
          context: org-global

  daily-nightly-builder-image-update:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only: master
    jobs:
      - update-nightly-builder-image:
          context: org-global
